# docker-compose.yml 放在项目根目录，与 TicketingPlatform/、RabbitCombinedConsumer/ 平级
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
#    healthcheck:
#      test: [ "CMD", "redis-cli", "PING" ]
#      interval: 5s
#      timeout: 3s
#      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
#    healthcheck:
#      test: [ "CMD", "rabbitmqctl", "status" ]
#      interval: 10s
#      timeout: 5s
#      retries: 5

  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: [ "-jar","DynamoDBLocal.jar","-sharedDb" ] #share across regions
    # could add volume here to make DynamoDB permanent
#    healthcheck:
#      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8000 || exit 1" ]
#      interval: 5s
#      timeout: 3s
#      retries: 30
#      start_period: 10s

  # —— API ——
  # —— Purchase Service —— Redis, Dynamo, Rabbit
  purchase-service:
    build:
      context: ./PurchaseService
      dockerfile: Dockerfile
    image: purchase-service:latest
    ports:
      - "8080:8080"

    environment:
      SPRING_PROFILES_ACTIVE: docker

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

      # DynamoDB Local
      AWS_DYNAMODB_END_POINT: http://dynamodb:8000
      AWS_DYNAMODB_REGION: us-west-2
      AWS_DYNAMODB_ACCESS_KEY: id
      AWS_DYNAMODB_ACCESS_PASS: key

      # MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/ticket_platform?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Qweasd123

      # Hikar pool setting
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 20
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000

      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      MANAGEMENT_HEALTH_TALKATIVENESS_ENABLED: "true"
      MANAGEMENT_HEALTH_READINESS_ENABLED: "true"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"

#    depends_on:
#      redis: { condition: service_healthy }
#      rabbitmq: { condition: service_healthy }
#      dynamodb: { condition: service_healthy }
#
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health/readiness | grep -q '\"status\":\"UP\"'" ]
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 40s


  # —— Query Service —— MySQL
  query-service:
    build:
      context: ./QueryService
      dockerfile: Dockerfile
    image: query-service:latest
    ports:
      - "8081:8080"

    environment:
      # MySQL
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/ticket_platform?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Qweasd123

      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      MANAGEMENT_HEALTH_TALKATIVENESS_ENABLED: "true"
      MANAGEMENT_HEALTH_READINESS_ENABLED: "true"
      MANAGEMENT_HEALTH_REDIS_ENABLED: "false"
      MANAGEMENT_HEALTH_RABBIT_ENABLED: "false"

      # Hikar pool setting
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 20
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000

#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health/readiness | grep -q '\"status\":\"UP\"'" ]
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 40s



  # —— Consumer —— MySQL, Rabbit
  rabbit-consumer:
    build:
      context: ./RabbitCombinedConsumer
      dockerfile: Dockerfile
    image: rabbit-consumer:latest
    container_name: rabbit-consumer

    environment:
      SPRING_PROFILES_ACTIVE: docker

      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

      # MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/ticket_platform?serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Qweasd123

      MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
      MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED: "true"
      MANAGEMENT_HEALTH_READINESSSTATE_ENABLED: "true"

#    depends_on:
#      rabbitmq: { condition: service_healthy }
#    healthcheck:
#      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health/readiness | grep -q '\"status\":\"UP\"'" ]
#      interval: 10s
#      timeout: 5s
